<html>
  <head>
    <title>{% block title %} Welcome {% endblock %} | ProxyPad</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <div class="page">
      <h1>Welcome to ProxyPad</h1>
      <div class="navigation">
        <a href="{{ url_for('public_index') }}">Public proxies</a> |
        <a href="{{ url_for('top_proxies', number=50) }}">GET Top50</a> |
        <a href="{{ url_for('top_proxies', number=100) }}">GET Top100</a>
      </div>

      {% with flashes = get_flashed_messages() %}
        {% if flashes %}
          <ul class="flashes">
          {% for message in flashes %}
            <li>{{ message }}
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <div class="body">
      {% block body %}{% endblock %}
      </div>

      <div class="footer">
        www.proxypad.com &copy; All rights reserved
      </div>
  </div>
</html>
